<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="images/img.png" alt="parfume image" />
      <div class="card__content">
        <p class="card__category">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__desription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">$149.99</p>
        <button class="button">
            <img src="images/cart_icon.svg" alt="cart icon">
         
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
